<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <style>
    /* Fondo que te gustaba */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #111, #222);
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 90%;
      max-width: 800px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 15px;
      background: #e11d48;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #be123c;
    }

    .blog-list, .blog-details {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
    }

    .blog-post {
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding: 10px 0;
      cursor: pointer;
    }

    .blog-post:last-child {
      border-bottom: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blog</h1>

    <!-- Lista de blogs -->
    <div id="blogsList" class="blog-list">
      <div class="blog-post" onclick="openBlog(1)">
        <h3>Título del Blog 1</h3>
        <p>Resumen breve del blog...</p>
      </div>
      <div class="blog-post" onclick="openBlog(2)">
        <h3>Título del Blog 2</h3>
        <p>Otro resumen breve...</p>
      </div>
    </div>

    <!-- Detalle de blog -->
    <div id="blogDetails" class="blog-details hidden">
      <h2 id="blogTitle"></h2>
      <p id="blogContent"></p>
      <button class="btn" onclick="closeBlog()">Volver</button>
    </div>
  </div>

  <script>
    // Datos de prueba (luego lo conectamos a tu sistema)
    const blogs = [
      { id: 1, title: "Título del Blog 1", content: "Este es el contenido completo del primer blog." },
      { id: 2, title: "Título del Blog 2", content: "Contenido completo del segundo blog." }
    ];

    function openBlog(id) {
      const blog = blogs.find(b => b.id === id);
      if (!blog) return;

      document.getElementById("blogTitle").textContent = blog.title;
      document.getElementById("blogContent").textContent = blog.content;

      document.getElementById("blogsList").classList.add("hidden");
      document.getElementById("blogDetails").classList.remove("hidden");
    }

    function closeBlog() {
      document.getElementById("blogDetails").classList.add("hidden");
      document.getElementById("blogsList").classList.remove("hidden");
    }
  </script>
</body>
</html>
