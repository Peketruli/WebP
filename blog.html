<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Blog - Rebeld√≠a IN.AR</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    /* (mantengo tu estilo original, s√≥lo recortado para claridad) */
    body {
      background: linear-gradient(45deg, #FF5733, #FF8D1A, #FFC300, #FF5733);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      margin-bottom: 100px;
    }
    @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

    .auth-container, .user-info { position: absolute; top: 20px; right: 20px; display: flex; align-items: center; gap: 10px; }
    .auth-button { padding: 10px 20px; font-size: 1em; color: white; background-color: #333; border: none; cursor: pointer; border-radius: 5px; }
    .user-info { display: none; cursor: pointer; }
    #userLogo { width: 40px; height: 40px; border-radius: 50%; }
    #userName { font-weight: bold; }

    .dropdown-menu { display: none; position: absolute; top: 60px; right: 20px; background: white; color: black; border-radius: 5px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); width: 150px; text-align: left; }
    .dropdown-menu td { padding: 10px; cursor: pointer; }
    .dropdown-menu td:hover { background-color: #ddd; }

    .blog-container { max-width: 800px; margin: auto; padding: 20px; text-align: center; }
    .blog-post, .new-blog, .blog-details { background: white; color: black; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
    .blog-post { cursor: pointer; border: 1px solid #ddd; text-align:left; padding:12px; }
    .hidden { display: none; }
    input, textarea { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }

    .btn { padding: 10px 15px; border: none; border-radius: 8px; background: #e11d48; color: white; cursor: pointer; margin: 5px; }
    .btn:hover { background: #be123c; }

    #commentsList div { border-bottom: 1px solid #ccc; padding: 5px 0; text-align: left; }
    .muted { color: gray; font-size: 0.9em; }
    .error { color: darkred; font-weight: bold; }
  </style>
</head>
<body>
  <button class="btn" onclick="window.location.href='PaginaPrincipal.html'">üè† Volver a la P√°gina Principal</button>

  <div class="auth-container" id="authContainer">
    <button class="auth-button" onclick="window.location.href='login.html'">Iniciar sesi√≥n o registrarse</button>
  </div>

  <div class="user-info" id="userInfo">
    <h3 id="userName"></h3>
    <img id="userLogo" src="logoDefault.png" alt="Logo del usuario">
  </div>

  <div class="dropdown-menu" id="dropdownMenu">
    <table>
      <tr><td onclick="goToSettings()">‚öô Ajustes</td></tr>
      <tr><td onclick="logout()">üö™ Cerrar sesi√≥n</td></tr>
    </table>
  </div>

  <div class="blog-container">
    <h1>Blog</h1>
    <button class="btn" onclick="showNewBlogForm()">‚ûï Publicar nuevo blog</button>

    <div id="newBlogForm" class="new-blog hidden">
      <h2>Nuevo Blog</h2>
      <input type="text" id="newTitle" placeholder="T√≠tulo" />
      <textarea id="newContent" rows="5" placeholder="Escribe tu blog aqu√≠..."></textarea>
      <button class="btn" onclick="publishBlog()">Publicar</button>
      <button class="btn" onclick="hideNewBlogForm()">Cancelar</button>
    </div>

    <div id="blogsList" class="blogsList"></div>

    <div id="blogDetails" class="blog-details hidden">
      <h2 id="blogTitleDetail"></h2>
      <p id="blogContentDetail"></p>

      <h3>Comentarios</h3>
      <div id="commentsList"></div>
      <div id="newCommentForm">
        <textarea id="newCommentText" rows="3" placeholder="Escribe tu comentario..."></textarea>
        <button class="btn" onclick="publishComment()">Publicar comentario</button>
      </div>

      <button class="btn" onclick="closeBlog()">Volver</button>
    </div>

    <p id="status" class="muted"></p>
  </div>

<script>
/* --------- CONFIG y CLIENTE ---------- */
const SUPABASE_URL = "https://jdvwlfogkzrzovepzjqa.supabase.co";
const SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY"; // <- pon aqu√≠ tu anon key real
const { createClient } = window.supabase;
const db = createClient(SUPABASE_URL, SUPABASE_KEY);

let currentUser = null; // {id, username, logo} si hay sesi√≥n
window.currentBlogId = null;

/* --------- UTIL y UI ---------- */
function setStatus(msg, isError = false) {
  const s = document.getElementById('status');
  s.textContent = msg || '';
  s.className = isError ? 'error' : 'muted';
}

/* --------- USUARIO (Supabase Auth) ---------- */
async function loadUserInfo() {
  setStatus('Cargando usuario...');
  try {
    const res = await db.auth.getUser();
    const user = res?.data?.user ?? null;
    const authContainer = document.getElementById("authContainer");
    const userInfo = document.getElementById("userInfo");

    if (!user) {
      currentUser = null;
      userInfo.style.display = "none";
      authContainer.style.display = "flex";
      setStatus('');
      return;
    }

    // Buscar username/logo en tu tabla 'usuarios' por id (si la tienes ligada)
    let username = null, logo = null;
    try {
      const r = await db.from('usuarios').select('username, logo').eq('id', user.id).single();
      if (r.error) {
        // si no hay fila, podemos usar user.email como fallback
        console.warn('No user row or error:', r.error.message);
        username = user.user_metadata?.username || user.email.split('@')[0];
      } else {
        username = r.data?.username ?? (user.user_metadata?.username || user.email.split('@')[0]);
        logo = r.data?.logo ?? user.user_metadata?.logo;
      }
    } catch (e) {
      console.error('Error leyendo tabla usuarios:', e);
      username = user.user_metadata?.username || user.email.split('@')[0];
    }

    currentUser = { id: user.id, username, logo };

    userInfo.style.display = "flex";
    authContainer.style.display = "none";
    document.getElementById("userName").textContent = currentUser.username || "Usuario";
    document.getElementById("userLogo").src = currentUser.logo || "logoDefault.png";
    setStatus('');
  } catch (err) {
    console.error('loadUserInfo error:', err);
    currentUser = null;
    setStatus('No se pudo comprobar sesi√≥n (ver consola).', true);
  }
}

async function logout() {
  try {
    await db.auth.signOut();
  } catch (e) {
    console.warn('Error signOut:', e);
  }
  currentUser = null;
  // si antes usabas localStorage, por seguridad lo eliminamos tambi√©n
  localStorage.removeItem('currentUser');
  window.location.href = 'login.html';
}

/* --------- BLOGS ---------- */
async function loadBlogs() {
  setStatus('Cargando blogs...');
  try {
    const res = await db
      .from('blog')
      .select('id, title, content, author, created_at')
      .order('created_at', { ascending: false });

    if (res.error) {
      console.error('Error loadBlogs:', res.error);
      setStatus('Error cargando blogs (ver consola).', true);
      document.getElementById('blogsList').innerHTML = '<p class="error">Error cargando blogs.</p>';
      return;
    }

    const data = res.data || [];
    const blogsList = document.getElementById("blogsList");
    blogsList.innerHTML = '';

    if (data.length === 0) {
      blogsList.innerHTML = '<p>No hay entradas todav√≠a.</p>';
      setStatus('');
      return;
    }

    data.forEach(blog => {
      const div = document.createElement("div");
      div.className = "blog-post";
      // protecci√≥n contra valores nulos y XSS b√°sico (textContent para valores)
      const title = document.createElement('h3'); title.textContent = blog.title || '(Sin t√≠tulo)';
      const meta = document.createElement('p'); meta.className = 'muted'; meta.textContent = `Autor: ${blog.author || 'An√≥nimo'} ‚Äî ${new Date(blog.created_at).toLocaleString()}`;
      div.appendChild(title);
      div.appendChild(meta);
      div.onclick = () => openBlog(blog);
      blogsList.appendChild(div);
    });

    setStatus('');
  } catch (err) {
    console.error('Excepci√≥n loadBlogs:', err);
    document.getElementById('blogsList').innerHTML = '<p class="error">Error inesperado cargando blogs.</p>';
    setStatus('Error inesperado (ver consola).', true);
  }
}

function openBlog(blog) {
  document.getElementById("blogTitleDetail").textContent = blog.title || '(Sin t√≠tulo)';
  document.getElementById("blogContentDetail").textContent = blog.content || '(Sin contenido)';
  document.getElementById("blogsList").classList.add("hidden");
  document.getElementById("blogDetails").classList.remove("hidden");
  window.currentBlogId = blog.id;
  loadComments(blog.id);
}

function closeBlog() {
  document.getElementById("blogDetails").classList.add("hidden");
  document.getElementById("blogsList").classList.remove("hidden");
  window.currentBlogId = null;
}

/* --------- PUBLICAR BLOG ---------- */
async function publishBlog() {
  if (!currentUser) { alert("‚ùå Debes iniciar sesi√≥n para publicar un blog"); return; }

  const title = document.getElementById("newTitle").value.trim();
  const content = document.getElementById("newContent").value.trim();
  if (!title || !content) { alert("Completa todos los campos"); return; }

  try {
    const res = await db.from('blog').insert([{ title, content, author: currentUser.username }]);
    if (res.error) { throw res.error; }
    hideNewBlogForm();
    await loadBlogs();
  } catch (err) {
    console.error('publishBlog error:', err);
    alert('Error al publicar el blog (ver consola).');
  }
}

/* --------- COMENTARIOS ---------- */
async function loadComments(blogId) {
  const commentsList = document.getElementById("commentsList");
  commentsList.innerHTML = '<p class="muted">Cargando comentarios...</p>';
  try {
    const res = await db.from('comments').select('id, blog_id, author, comment, created_at').eq('blog_id', blogId).order('created_at', { ascending: true });
    if (res.error) { throw res.error; }
    const data = res.data || [];
    if (data.length === 0) {
      commentsList.innerHTML = '<p class="muted">No hay comentarios todav√≠a.</p>'; return;
    }
    commentsList.innerHTML = '';
    data.forEach(c => {
      const div = document.createElement('div');
      div.innerHTML = `<strong>${escapeHtml(c.author)}</strong>: ${escapeHtml(c.comment)}`;
      commentsList.appendChild(div);
    });
  } catch (err) {
    console.error('loadComments error:', err);
    commentsList.innerHTML = '<p class="error">Error cargando comentarios.</p>';
  }
}

async function publishComment() {
  if (!currentUser) { alert("Debes iniciar sesi√≥n para comentar"); return; }
  const commentText = document.getElementById("newCommentText").value.trim();
  if (!commentText) { alert("Escribe un comentario"); return; }
  try {
    const res = await db.from('comments').insert([{ blog_id: window.currentBlogId, author: currentUser.username, comment: commentText }]);
    if (res.error) { throw res.error; }
    document.getElementById("newCommentText").value = '';
    loadComments(window.currentBlogId);
  } catch (err) {
    console.error('publishComment error:', err);
    alert('Error al publicar comentario (ver consola).');
  }
}

/* --------- HELPERS ---------- */
function escapeHtml(s) {
  if (!s) return '';
  return s.replace(/[&<>"'`=/]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','`':'&#96;','/':'&#47;','=':'&#61;'}[c]));
}

function showNewBlogForm() { if (!currentUser) { alert("Debes iniciar sesi√≥n para publicar un blog"); return; } document.getElementById("newBlogForm").classList.remove("hidden"); }
function hideNewBlogForm() { document.getElementById("newBlogForm").classList.add("hidden"); }

/* --------- INICIALIZACI√ìN ---------- */
document.addEventListener('DOMContentLoaded', async () => {
  // inicializar listeners del dropdown (ya existen en DOM)
  const userInfoDiv = document.getElementById("userInfo");
  const dropdownMenu = document.getElementById("dropdownMenu");
  userInfoDiv.addEventListener("click", () => {
    dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
  });
  document.addEventListener("click", (e) => {
    if (!userInfoDiv.contains(e.target) && !dropdownMenu.contains(e.target)) dropdownMenu.style.display = "none";
  });

  await loadUserInfo(); // intenta cargar sesi√≥n (no bloquea errores)
  await loadBlogs();
});
</script>
</body>
</html>
