<head>
    <title>Iniciar Sesión / Registrarse</title>
    <style>
        body {
            background: linear-gradient(45deg, #FF5733, #FF8D1A, #FFC300, #FF5733);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            color: black;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
        .hidden {
            display: none;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }

        #togglePassword {
            background-color: #007BFF; /* Azul */
            color: white;
        }

        #forgotPasswordButton {
            background-color: #FF4D4D; /* Rojo */
            color: white;
        }

        /* Estilos para botones cuando se pasa el mouse por encima */
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Iniciar Sesión</h2>
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button type="button" id="togglePassword" onclick="togglePassword()">Mostrar/Ocultar Contraseña</button>
        
        <div id="extraFields" class="hidden">
            <input type="text" id="username" placeholder="Nombre de usuario">
            <label for="logo">Sube un logo (opcional):</label>
            <input type="file" id="logo" accept="image/*">
        </div>
        
        <button id="toggleRegister">Registrarse</button>
        <button id="submitButton">Iniciar Sesión</button>
        
        <button id="forgotPasswordButton" class="back-button" onclick="forgotPassword()">Recuperar Contraseña</button>
        
        <button class="back-button" onclick="window.location.href='PaginaPrincipal.html'">Volver a la Página Principal</button>
        
        <div id="error-message" class="error"></div>
    </div>

    <script>
        let isRegistering = false;
        document.getElementById("toggleRegister").addEventListener("click", function() {
            isRegistering = !isRegistering;
            document.getElementById("extraFields").classList.toggle("hidden", !isRegistering);
            document.getElementById("formTitle").textContent = isRegistering ? "Registrarse" : "Iniciar Sesión";
            document.getElementById("toggleRegister").textContent = isRegistering ? "Inicio Sesion" : "Registrarse";
            document.getElementById("submitButton").textContent = isRegistering ? "Registrar" : "Iniciar Sesión";
            document.getElementById("error-message").textContent = '';  // Limpiar mensaje de error
        });

        document.getElementById("submitButton").addEventListener("click", function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            if (isRegistering) {
                const username = document.getElementById("username").value;
                const logoInput = document.getElementById("logo");
                
                if (!email || !password || !username) {
                    alert("Por favor, completa todos los campos.");
                    return;
                }
                
                if (logoInput.files.length > 0) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        saveUser(email, password, username, e.target.result);
                    };
                    reader.readAsDataURL(logoInput.files[0]);
                } else {
                    saveUser(email, password, username, "");
                }
            } else {
                loginUser(email, password);
            }
        });

        // Función para verificar que el correo es de Gmail
        function validateGmail(email) {
            const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            return gmailRegex.test(email);
        }

        function saveUser(email, password, username, logo) {
            let users = JSON.parse(localStorage.getItem("users")) || [];
            if (users.some(user => user.email === email)) {
                alert("Este correo ya está registrado.");
                return;
            }

            users.push({
                email: email,
                password: password,
                username: username,
                logo: logo,
                verified: true // Suponemos que el registro es exitoso
            });
            localStorage.setItem("users", JSON.stringify(users));
            alert("Registro exitoso.");
            location.reload();
        }

        function loginUser(email, password) {
            let users = JSON.parse(localStorage.getItem("users")) || [];
            let user = users.find(user => user.email === email && user.password === password);
            if (user) {
                localStorage.setItem("currentUser", JSON.stringify(user));
                alert("Inicio de sesión exitoso");

                window.location.href = "PaginaPrincipal.html";
            } else {
                alert("Correo o contraseña incorrectos");
            }
        }

        // Función para manejar la recuperación de la contraseña
        function forgotPassword() {
            const email = prompt("Introduce el correo electrónico con el que te registraste para recuperar tu contraseña:");

            if (!email) {
                alert("Por favor, introduce un correo.");
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];
            let user = users.find(user => user.email === email);

            if (user) {
                const newPassword = prompt("Introduce tu nueva contraseña:");
                if (newPassword) {
                    user.password = newPassword;  // Cambiamos la contraseña
                    localStorage.setItem("users", JSON.stringify(users));
                    alert("Contraseña actualizada exitosamente.");
                } else {
                    alert("Por favor, introduce una nueva contraseña.");
                }
            } else {
                alert("No se encontró un usuario con ese correo.");
            }
        }

        // Función para mostrar/ocultar la contraseña
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const currentType = passwordField.type;

            if (currentType === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
