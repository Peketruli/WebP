<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: linear-gradient(135deg, #111, #222);
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 800px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn {
      margin: 10px 0;
      padding: 10px 15px;
      background: #e11d48;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    .btn:hover {
      background: #be123c;
    }
    .blog-list, .blog-details, .new-blog {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .blog-post {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      cursor: pointer;
    }
    .blog-post:last-child {
      border-bottom: none;
    }
    .hidden {
      display: none;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blog</h1>

    <!-- BotÃ³n publicar -->
    <button class="btn" onclick="showNewBlogForm()">âž• Publicar nuevo blog</button>

    <!-- Formulario nuevo blog -->
    <div id="newBlogForm" class="new-blog hidden">
      <h2>Nuevo Blog</h2>
      <input type="text" id="newTitle" placeholder="TÃ­tulo">
      <textarea id="newContent" rows="5" placeholder="Escribe tu blog aquÃ­..."></textarea>
      <button class="btn" onclick="publishBlog()">Publicar</button>
      <button class="btn" onclick="hideNewBlogForm()">Cancelar</button>
    </div>

    <!-- Lista de blogs -->
    <div id="blogsList" class="blog-list"></div>

    <!-- Detalles de blog -->
    <div id="blogDetails" class="blog-details hidden">
      <h2 id="blogTitle"></h2>
      <p id="blogContent"></p>
      <button class="btn" onclick="closeBlog()">Volver</button>
    </div>
  </div>

  <script>
    // ðŸ”¹ Configura Supabase
    const { createClient } = supabase;
    const supabaseUrl = "https://jdvwlfogkzrzovepzjqa.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI";
    const db = createClient(supabaseUrl, supabaseKey);

    async function loadBlogs() {
      const { data, error } = await db.from("blog").select("*").order("created_at", { ascending: false });
      if (error) {
        console.error("Error cargando blogs:", error);
        return;
      }
      const blogsList = document.getElementById("blogsList");
      blogsList.innerHTML = "";
      data.forEach(blog => {
        const div = document.createElement("div");
        div.className = "blog-post";
        div.innerHTML = `<h3>${blog.title}</h3><p>${blog.content.substring(0, 100)}...</p>`;
        div.onclick = () => openBlog(blog);
        blogsList.appendChild(div);
      });
    }

    function openBlog(blog) {
      document.getElementById("blogTitle").textContent = blog.title;
      document.getElementById("blogContent").textContent = blog.content;
      document.getElementById("blogsList").classList.add("hidden");
      document.getElementById("blogDetails").classList.remove("hidden");
    }

    function closeBlog() {
      document.getElementById("blogDetails").classList.add("hidden");
      document.getElementById("blogsList").classList.remove("hidden");
    }

    function showNewBlogForm() {
      document.getElementById("newBlogForm").classList.remove("hidden");
    }

    function hideNewBlogForm() {
      document.getElementById("newBlogForm").classList.add("hidden");
    }

    async function publishBlog() {
      const title = document.getElementById("newTitle").value;
      const content = document.getElementById("newContent").value;

      if (!title || !content) {
        alert("Completa todos los campos");
        return;
      }

      // AquÃ­ sacamos el usuario actual del localStorage
      const user = JSON.parse(localStorage.getItem("currentUser")) || { username: "AnÃ³nimo" };

      const { error } = await db.from("blog").insert([
        { title, content, author: user.username }
      ]);

      if (error) {
        console.error("Error publicando:", error);
        alert("Hubo un error al publicar");
        return;
      }

      alert("Blog publicado con Ã©xito");
      hideNewBlogForm();
      loadBlogs();
    }

    // ðŸ”¹ Cargar blogs al inicio
    loadBlogs();
  </script>
</body>
</html>
