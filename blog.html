<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Web</title>
  <style>
    /* Mantengo el fondo que te gusta */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #111, #222);
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background: #e11d48;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #be123c;
    }

    /* Ocultar pantallas por defecto */
    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }

    /* Botón volver */
    .back-btn {
      margin-top: 20px;
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Pantalla principal -->
    <div id="main" class="screen active">
      <h1>Bienvenido a Mi Web</h1>
      <button class="btn" onclick="showScreen('login')">Iniciar Sesión</button>
      <button class="btn" onclick="showScreen('register')">Registrarse</button>
    </div>

    <!-- Pantalla de inicio de sesión -->
    <div id="login" class="screen">
      <h1>Iniciar Sesión</h1>
      <input type="text" placeholder="Usuario"><br><br>
      <input type="password" placeholder="Contraseña"><br><br>
      <button class="btn">Entrar</button><br>
      <button class="btn back-btn" onclick="showScreen('main')">Volver</button>
    </div>

    <!-- Pantalla de registro -->
    <div id="register" class="screen">
      <h1>Registrarse</h1>
      <input type="text" placeholder="Usuario"><br><br>
      <input type="email" placeholder="Correo"><br><br>
      <input type="password" placeholder="Contraseña"><br><br>
      <button class="btn">Crear Cuenta</button><br>
      <button class="btn back-btn" onclick="showScreen('main')">Volver</button>
    </div>
  </div>

  <script>
    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
      });
      document.getElementById(screenId).classList.add('active');
    }
  </script>
</body>
</html>
