<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Rebeld√≠a IN.AR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            background: linear-gradient(45deg, #FF5733, #FF8D1A, #FFC300, #FF5733);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            position: relative;
            margin-bottom: 100px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .blog-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .blog-list, .comment-section {
            margin-top: 20px;
            text-align: left;
        }

        .blog-post {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            background: #f9f9f9;
            border-radius: 5px;
        }

        .blog-form, .blog-details, .warning-message {
            margin-top: 20px;
        }

        .hidden { display: none; }

        img { max-width: 150px; height: auto; display: block; margin-top: 10px; }

        .auth-container, .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auth-button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #333;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #userLogo { width: 40px; height: 40px; border-radius: 50%; }
        #userName { font-weight: bold; }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            color: black;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 150px;
            text-align: left;
        }

        .dropdown-menu td { padding: 10px; cursor: pointer; }
        .dropdown-menu td:hover { background-color: #ddd; }

        .warning-message { color: red; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <!-- Bot√≥n volver -->
    <button onclick="window.location.href='PaginaPrincipal.html'">üè† Volver a la P√°gina Principal</button>

    <!-- Secci√≥n de sesi√≥n -->
    <div class="auth-container" id="authContainer">
        <button class="auth-button" onclick="window.location.href='login.html'">Iniciar sesi√≥n o registrarse</button>
    </div>

    <div class="user-info" id="userInfo">
        <h3 id="userName"></h3>
        <img id="userLogo" src="logoDefault.png" alt="Logo del usuario">
    </div>

    <div class="dropdown-menu" id="dropdownMenu">
        <table>
            <tr><td onclick="goToSettings()">‚öô Ajustes</td></tr>
            <tr><td onclick="logout()">üö™ Cerrar sesi√≥n</td></tr>
        </table>
    </div>

    <div class="blog-container">
        <h2>Crear Blog</h2>
        <button onclick="toggleBlogForm()">‚úèÔ∏è Crear Blog</button>

        <div id="blogForm" class="blog-form hidden">
            <input type="text" id="blogTitle" placeholder="T√≠tulo del blog" style="width: 100%; padding: 8px;">
            <textarea id="blogContent" placeholder="Escribe aqu√≠..." style="width: 100%; height: 100px; padding: 8px;"></textarea>
            <input type="file" id="blogMedia" accept="image/*,video/*">
            <button onclick="publishBlog()">Publicar</button>
        </div>

        <h2>Blogs Publicados</h2>
        <div id="blogsList" class="blog-list"></div>
        <div id="blogDetails" class="blog-details hidden"></div>

        <div id="warningMessage" class="warning-message hidden">¬°Debes iniciar sesi√≥n para crear un blog o comentar!</div>
    </div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        const SUPABASE_URL = "https://jdvwlfogkzrzovepzjqa.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI";

        window.supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", () => {
            loadUserInfo();
            displayBlogs();

            const userInfo = document.getElementById("userInfo");
            const dropdownMenu = document.getElementById("dropdownMenu");

            userInfo.addEventListener("click", () => {
                dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
            });

            document.addEventListener("click", (event) => {
                if (!userInfo.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.style.display = "none";
                }
            });
        });

        function getCurrentUser() {
            return JSON.parse(localStorage.getItem("currentUser")) || {};
        }

        function isUserLoggedIn() {
            return !!getCurrentUser().username;
        }

        function toggleBlogForm() {
            if (!isUserLoggedIn()) {
                document.getElementById("warningMessage").classList.remove("hidden");
                return;
            }
            document.getElementById("warningMessage").classList.add("hidden");
            document.getElementById("blogForm").classList.toggle("hidden");
        }
        window.toggleBlogForm = toggleBlogForm;

    async function publishBlog() {
    if (!isUserLoggedIn()) {
        document.getElementById("warningMessage").classList.remove("hidden");
        return;
    }
    document.getElementById("warningMessage").classList.add("hidden");

    const title = document.getElementById("blogTitle").value;
    const content = document.getElementById("blogContent").value;
    const fileInput = document.getElementById("blogMedia");
    const user = getCurrentUser();

    if (!title || !content) {
        alert("Por favor, completa el t√≠tulo y el contenido.");
        return;
    }

    let mediaUrl = null;

    if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const fileName = `${Date.now()}_${file.name}`;
        const { data, error: uploadError } = await supabase.storage
            .from('blog-media') // Nombre del bucket que debes crear en Supabase
            .upload(fileName, file);

        if (uploadError) {
            alert("‚ùå Error al subir el archivo: " + uploadError.message);
            return;
        }

        // Obtener URL p√∫blica del archivo
        const { publicURL } = supabase.storage.from('blog-media').getPublicUrl(fileName);
        mediaUrl = publicURL;
    }

    const { error } = await supabase.from("blogs").insert([
    { title, content, author: user.username || "An√≥nimo", media: mediaUrl, comments: [] }
    ]);

    if (error) {
        alert("‚ùå Error al publicar blog: " + JSON.stringify(error, null, 2));
    } else {
        alert("‚úÖ Blog publicado!");
        location.reload();
    }
}
        window.publishBlog = publishBlog;

        async function displayBlogs() {
            const { data: blogs, error } = await supabase
        .from("blogs")
        .select("*")
        .order("created_at", { ascending: false });

            if (error) {
                console.error(error);
                return;
            }

            const container = document.getElementById("blogsList");
            container.innerHTML = "";

            blogs.forEach(blog => {
                const blogElement = `<div class='blog-post' onclick='openBlog("${blog.id}")'>
                    <h3>${blog.title}</h3>
                    <p><strong>Autor:</strong> ${blog.author}</p>
                </div>`;
                container.innerHTML += blogElement;
            });

            window.cachedBlogs = blogs;
        }

       function openBlog(id) {
    // Convertir a string para evitar problemas de tipos
    const blog = window.cachedBlogs.find(b => String(b.id) === String(id));

    const detailsContainer = document.getElementById("blogDetails");
    detailsContainer.innerHTML = ""; // limpiar contenido previo

    if (!blog) {
        // Mostrar mensaje de error directamente en la web
        const errorMsg = document.createElement("p");
        errorMsg.textContent = "‚ùå Error: no se pudo cargar el blog.";
        detailsContainer.appendChild(errorMsg);
        detailsContainer.classList.remove("hidden");
        document.getElementById("blogsList").classList.add("hidden");
        return;
    }

    // T√≠tulo
    const title = document.createElement("h2");
    title.textContent = blog.title;
    detailsContainer.appendChild(title);

    // Media
    if (blog.media) {
        const mediaElement = document.createElement("img");
        mediaElement.src = blog.media;
        mediaElement.alt = "Media del blog";
        detailsContainer.appendChild(mediaElement);
    }

    // Contenido
    const contentParagraph = document.createElement("p");
    contentParagraph.textContent = blog.content || "Sin contenido";
    detailsContainer.appendChild(contentParagraph);

    // Autor
    const authorParagraph = document.createElement("p");
    authorParagraph.innerHTML = `<strong>Autor:</strong> ${blog.author}`;
    detailsContainer.appendChild(authorParagraph);

    // Bot√≥n cerrar
    const closeBtn = document.createElement("button");
    closeBtn.textContent = "Cerrar";
    closeBtn.onclick = closeBlog;
    detailsContainer.appendChild(closeBtn);

    // Comentarios
    const commentSection = document.createElement("div");
    commentSection.classList.add("comment-section");
    commentSection.innerHTML = `
        <h3>Comentarios</h3>
        <input type="text" id="commentInput${id}" placeholder="Escribe un comentario..." style="width: 100%; padding: 8px;">
        <button onclick="postComment('${id}')">Comentar</button>
        <div id="comments${id}"></div>
    `;
    detailsContainer.appendChild(commentSection);

    detailsContainer.classList.remove("hidden");
    document.getElementById("blogsList").classList.add("hidden");

    displayComments(id);
}


        async function displayComments(blogId) {
    const commentsContainer = document.getElementById(`comments${blogId}`);

    const { data, error } = await supabase
        .from("blogs")
        .select("comments")
        .eq("id", blogId)
        .single();

    if (error || !data) {
        commentsContainer.innerHTML = "<p>No se pudieron cargar los comentarios.</p>";
        return;
    }

    // Asegurarse de que comments sea un array
    const comments = Array.isArray(data.comments) ? data.comments : [];

    if (comments.length === 0) {
        commentsContainer.innerHTML = "<p>A√∫n no hay comentarios.</p>";
        return;
    }

    commentsContainer.innerHTML = comments
        .map(c => `<p><strong>${c.author}:</strong> ${c.text}</p>`)
        .join("");
}


async function postComment(blogId) {
    if (!isUserLoggedIn()) {
        document.getElementById("warningMessage").classList.remove("hidden");
        return;
    }
    document.getElementById("warningMessage").classList.add("hidden");

    const commentInput = document.getElementById(`commentInput${blogId}`);
    const commentText = commentInput.value.trim();
    const user = getCurrentUser();
    if (!commentText) return;

    // Traer comentarios actuales
    const { data, error } = await supabase
        .from("blogs")
        .select("comments")
        .eq("id", blogId)
        .single();

    if (error || !data) return;

    const comments = Array.isArray(data.comments) ? data.comments : [];
    comments.push({ author: user.username || "An√≥nimo", text: commentText });

    // Actualizar en la base de datos
    const { error: updateError } = await supabase
        .from("blogs")
        .update({ comments })
        .eq("id", blogId);

    if (updateError) return;

    commentInput.value = ""; // limpiar input
    displayComments(blogId); // mostrar los comentarios actualizados
}


        
        function goToSettings() { window.location.href = 'ajustes.html'; }
        function logout() {
            localStorage.removeItem("currentUser");
            window.location.href = 'login.html';
        }

        function loadUserInfo() {
            const user = getCurrentUser();
            const authContainer = document.getElementById("authContainer");
            const userInfo = document.getElementById("userInfo");

            if (user.username) {
                userInfo.style.display = "flex";
                authContainer.style.display = "none";
                document.getElementById("userName").textContent = user.username;
                document.getElementById("userLogo").src = user.logo || "logoDefault.png";
            } else {
                userInfo.style.display = "none";
                authContainer.style.display = "flex";
            }
        }
    </script>
</body>
