<head>
    <title>Calendario</title>
    <style>
        body {
            background: linear-gradient(45deg, #FF5733, #FF8D1A, #FFC300, #FF5733);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: rgb(0, 0, 0);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .calendar-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 420px;
            margin: auto;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .calendar-days div {
            font-weight: bold;
            background-color: #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        .calendar-days-content div {
            padding: 15px;
            border-radius: 5px;
            background-color: #e9e9e9;
            cursor: pointer;
            position: relative;
        }

        .calendar-days-content div:hover {
            background-color: #007bff;
            color: white;
        }

        .event-count {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            font-size: 12px;
            padding: 3px 6px;
            border-radius: 50%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .modal button {
            margin-top: 10px;
        }

        .empty {
            background-color: transparent;
            cursor: default;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .add-event-button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
        }

        .add-event-button:hover {
            background-color: #218838;
        }

        .add-event-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }

        .add-event-form input,
        .add-event-form textarea,
        .add-event-form select {
            width: 100%;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .add-event-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='PaginaPrincipal.html'">🏠 Volver a la Página Principal</button>

    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <h2 id="month-year"></h2>
            <button id="next-month">&gt;</button>
        </div>
        
        <div class="calendar-grid calendar-days">
            <div>Lun</div>
            <div>Mar</div>
            <div>Mié</div>
            <div>Jue</div>
            <div>Vie</div>
            <div>Sáb</div>
            <div>Dom</div>
        </div>

        <div class="calendar-grid calendar-days-content" id="calendar-days"></div>
        
        <!-- Botón para añadir eventos -->
        <button class="add-event-button" id="add-event-button" style="display: none;" onclick="showAddEventForm()">Añadir Evento</button>

        <!-- Formulario para añadir un evento -->
        <div class="add-event-form" id="add-event-form" style="display: none;">
            <select id="event-day">
                <!-- Opciones de días se llenarán dinámicamente -->
            </select>
            <select id="event-month">
                <option value="0">Enero</option>
                <option value="1">Febrero</option>
                <option value="2">Marzo</option>
                <option value="3">Abril</option>
                <option value="4">Mayo</option>
                <option value="5">Junio</option>
                <option value="6">Julio</option>
                <option value="7">Agosto</option>
                <option value="8">Septiembre</option>
                <option value="9">Octubre</option>
                <option value="10">Noviembre</option>
                <option value="11">Diciembre</option>
            </select>
            <select id="event-year">
                <!-- Rellenar años automáticamente -->
            </select>
            <input type="text" id="event-title" placeholder="Título del evento">
            <textarea id="event-description" placeholder="Descripción del evento"></textarea>
            
            <!-- Campo para añadir foto -->
            <input type="file" id="event-image" accept="image/*">
            
            <button onclick="saveEvent()">Guardar Evento</button>
        </div>
    </div>

    <div class="modal" id="event-modal">
        <h3>Eventos</h3>
        <div id="event-list"></div>
        <button onclick="closeModal()">Cerrar</button>
    </div>

    <script>
        // Verificación del usuario en localStorage
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        
        // Aseguramos que el botón solo se vea si el usuario es "thunderfoll.ai@gmail.com"
        if (currentUser && currentUser.email === "thunderfoll.ai@gmail.com") {
            document.getElementById("add-event-button").style.display = "inline-block"; // Muestra el botón "Añadir Evento"
        }

        // Función para enviar solicitud de evento por email
        function sendEmailRequest() {
            window.open("mailto:thunderfoll.ai@gmail.com?subject=Solicitud para añadir evento&body=Hola, me gustaría solicitar la inclusión de un evento en el calendario.", "_blank");
        }

        // Rellenar los años en el select
        function fillYears() {
            const yearSelect = document.getElementById("event-year");
            const currentYear = new Date().getFullYear();
            for (let i = currentYear; i <= currentYear + 5; i++) {
                const option = document.createElement("option");
                option.value = i;
                option.innerText = i;
                yearSelect.appendChild(option);
            }
        }

        fillYears();

        function fillDays(month) {
    const daysSelect = document.getElementById("event-day");
    const daysInMonth = new Date(currentYear, month + 1, 0).getDate(); // Esto obtiene el número de días del mes correctamente
    daysSelect.innerHTML = '';
    for (let i = 1; i <= daysInMonth; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.innerText = i;
        daysSelect.appendChild(option);
    }
}

        const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        
        // Cargar los eventos desde localStorage
        let events = JSON.parse(localStorage.getItem('events')) || {};

        document.getElementById("prev-month").addEventListener("click", () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        });

        document.getElementById("next-month").addEventListener("click", () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        });

        function renderCalendar() {
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const lastDay = new Date(currentYear, currentMonth + 1, 0).getDate();

            document.getElementById("month-year").innerText = `${monthNames[currentMonth]} ${currentYear}`;
            
            const calendarDays = document.getElementById("calendar-days");
            calendarDays.innerHTML = "";

            let offset = firstDay === 0 ? 6 : firstDay - 1;

            for (let i = 0; i < offset; i++) {
                const emptyDiv = document.createElement("div");
                emptyDiv.classList.add("empty");
                calendarDays.appendChild(emptyDiv);
            }

            for (let day = 1; day <= lastDay; day++) {
                const dayDiv = document.createElement("div");
                dayDiv.innerText = day;
                dayDiv.addEventListener("click", () => openModal(day));

                const eventKey = `${currentYear}-${currentMonth + 1}-${day}`;
                const eventCount = events[eventKey] ? events[eventKey].length : 0;

                if (eventCount > 0) {
                    const eventBadge = document.createElement("span");
                    eventBadge.classList.add("event-count");
                    eventBadge.innerText = eventCount;
                    dayDiv.appendChild(eventBadge);
                }

                calendarDays.appendChild(dayDiv);
            }

            // Llenar los días en el formulario
            fillDays(currentMonth);
        }

        function showAddEventForm() {
            document.getElementById("add-event-form").style.display = "block";
        }

        function saveEvent() {
            const day = document.getElementById("event-day").value;
            const month = document.getElementById("event-month").value;
            const year = document.getElementById("event-year").value;
            const date = `${year}-${parseInt(month) + 1}-${day}`; // Usamos el día seleccionado
            const title = document.getElementById("event-title").value;
            const description = document.getElementById("event-description").value;
            const imageFile = document.getElementById("event-image").files[0];

            let imageUrl = '';
            if (imageFile) {
                imageUrl = URL.createObjectURL(imageFile); // Usamos el objeto URL para mostrar la imagen localmente
            }

            if (!events[date]) {
                events[date] = [];
            }

            events[date].push({ title, description, imageUrl });

            // Guardar los eventos en localStorage
            localStorage.setItem('events', JSON.stringify(events));

            renderCalendar();

            document.getElementById("event-title").value = "";
            document.getElementById("event-description").value = "";
            document.getElementById("event-image").value = ""; // Limpiar la imagen seleccionada
            document.getElementById("add-event-form").style.display = "none";
        }

        function openModal(day) {
            const eventList = document.getElementById("event-list");
            const date = `${currentYear}-${currentMonth + 1}-${day}`;
            eventList.innerHTML = events[date]?.map(e => {
                return `
                    <p><strong>${e.title}</strong>: ${e.description}</p>
                    ${e.imageUrl ? `<img src="${e.imageUrl}" alt="Event Image" style="max-width: 200px; margin-top: 10px;">` : ''}
                `;
            }).join('') || "<p>No hay eventos</p>";
            document.getElementById("event-modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("event-modal").style.display = "none";
        }

        renderCalendar();
    </script>
</body>
