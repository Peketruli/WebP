<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Blog - Rebeld√≠a IN.AR</title>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<style>
  body {
    background: linear-gradient(45deg, #FF5733, #FF8D1A, #FFC300, #FF5733);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    color: black;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    margin-bottom: 100px;
  }
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  /* Botones de inicio de sesi√≥n / usuario */
  .auth-container, .user-info {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .auth-button {
    padding: 10px 20px;
    font-size: 1em;
    color: white;
    background-color: #333;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
  .user-info {
    display: none;
    cursor: pointer;
  }
  #userLogo {
    width: 40px;
    height: 40px;
    border-radius: 50%;
  }
  #userName {
    font-weight: bold;
  }
  /* Dropdown */
  .dropdown-menu {
    display: none;
    position: absolute;
    top: 60px;
    right: 20px;
    background: white;
    color: black;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    width: 150px;
    text-align: left;
  }
  .dropdown-menu td {
    padding: 10px;
    cursor: pointer;
  }
  .dropdown-menu td:hover {
    background-color: #ddd;
  }
  /* Contenedor de blogs */
  .blog-container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    text-align: center;
  }
  .blog-post, .new-blog, .blog-details {
    background: white;
    color: black;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
  }
  .blog-post {
    cursor: pointer;
    border: 1px solid #ddd;
  }
  .hidden {
    display: none;
  }
  input, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  .btn {
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    background: #e11d48;
    color: white;
    cursor: pointer;
    margin: 5px;
  }
  .btn:hover {
    background: #be123c;
  }
  /* Comentarios */
  #commentsList div {
    border-bottom: 1px solid #ccc;
    padding: 5px 0;
    text-align: left;
  }
</style>
</head>
<body>
<button class="btn" onclick="window.location.href='PaginaPrincipal.html'">üè† Volver a la P√°gina Principal</button>

<div class="auth-container" id="authContainer">
  <button class="auth-button" onclick="window.location.href='login.html'">Iniciar sesi√≥n o registrarse</button>
</div>

<div class="user-info" id="userInfo">
  <h3 id="userName"></h3>
  <img id="userLogo" src="logoDefault.png" alt="Logo del usuario">
</div>

<div class="dropdown-menu" id="dropdownMenu">
  <table>
    <tr><td onclick="logout()">üö™ Cerrar sesi√≥n</td></tr>
  </table>
</div>

<div class="blog-container">
  <h1>Blog</h1>
  <button class="btn" onclick="showNewBlogForm()">‚ûï Publicar nuevo blog</button>

  <div id="newBlogForm" class="new-blog hidden">
    <h2>Nuevo Blog</h2>
    <input type="text" id="newTitle" placeholder="T√≠tulo">
    <textarea id="newContent" rows="5" placeholder="Escribe tu blog aqu√≠..."></textarea>
    <button class="btn" onclick="publishBlog()">Publicar</button>
    <button class="btn" onclick="hideNewBlogForm()">Cancelar</button>
  </div>

  <div id="blogsList"></div>

  <div id="blogDetails" class="blog-details hidden">
    <h2 id="blogTitleDetail"></h2>
    <p id="blogContentDetail"></p>
    <h3>Comentarios</h3>
    <div id="commentsList"></div>
    <div id="newCommentForm">
      <textarea id="newCommentText" rows="3" placeholder="Escribe tu comentario..."></textarea>
      <button class="btn" onclick="publishComment()">Publicar comentario</button>
    </div>
    <button class="btn" onclick="closeBlog()">Volver</button>
  </div>
</div>

<script>
// Conectar con Supabase
const { createClient } = supabase;
const SUPABASE_URL = "https://jdvwlfogkzrzovepzjqa.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI";
const db = createClient(SUPABASE_URL, SUPABASE_KEY);

// Usuario
function getCurrentUser() {
  return JSON.parse(localStorage.getItem("currentUser")) || null;
}
function isUserLoggedIn() {
  return !!getCurrentUser();
}
function loadUserInfo() {
  const user = getCurrentUser();
  const authContainer = document.getElementById("authContainer");
  const userInfo = document.getElementById("userInfo");
  if (user) {
    userInfo.style.display = "flex";
    authContainer.style.display = "none";
    document.getElementById("userName").textContent = user.username || "Usuario";
    document.getElementById("userLogo").src = user.logo || "logoDefault.png";
  } else {
    userInfo.style.display = "none";
    authContainer.style.display = "flex";
  }
}
document.addEventListener("DOMContentLoaded", () => {
  loadUserInfo();
  loadBlogs();
});
function goToSettings() {
  window.location.href = 'ajustes.html';
}
function logout() {
  localStorage.removeItem("currentUser");
  window.location.href = 'login.html';
}
// Dropdown men√∫
const userInfoDiv = document.getElementById("userInfo");
const dropdownMenu = document.getElementById("dropdownMenu");
userInfoDiv.addEventListener("click", () => {
  dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
});
document.addEventListener("click", (e) => {
  if (!userInfoDiv.contains(e.target) && !dropdownMenu.contains(e.target))
    dropdownMenu.style.display = "none";
});

// Mostrar / ocultar formulario de nuevo blog
function showNewBlogForm() {
  if (!isUserLoggedIn()) {
    alert("Debes iniciar sesi√≥n para publicar un blog");
    return;
  }
  document.getElementById("newBlogForm").classList.remove("hidden");
}
function hideNewBlogForm() {
  document.getElementById("newBlogForm").classList.add("hidden");
}

// Blogs
async function loadBlogs() {
  const { data, error } = await db.from("blog").select("*").order("created_at", { ascending: false });
  if (error) {
    console.error(error);
    return;
  }
  const blogsList = document.getElementById("blogsList");
  blogsList.innerHTML = "";
  data.forEach(blog => {
    const div = document.createElement("div");
    div.className = "blog-post";
    div.innerHTML = `<h3>${blog.title}</h3> <p style="font-size: 0.9em; color: gray;">Autor: ${blog.author || "An√≥nimo"}</p>`;
    div.onclick = () => openBlog(blog);
    blogsList.appendChild(div);
  });
}
function openBlog(blog) {
  document.getElementById("blogTitleDetail").textContent = blog.title;
  document.getElementById("blogContentDetail").textContent = blog.content;
  document.getElementById("blogsList").classList.add("hidden");
  document.getElementById("blogDetails").classList.remove("hidden");
  document.getElementById("newCommentText").value = "";
  window.currentBlogId = blog.id;
  loadComments(blog.id);
}
function closeBlog() {
  document.getElementById("blogDetails").classList.add("hidden");
  document.getElementById("blogsList").classList.remove("hidden");
}
async function publishBlog() {
  const user = getCurrentUser();
  if (!user) {
    alert("‚ùå Debes iniciar sesi√≥n para publicar un blog");
    return;
  }
  const title = document.getElementById("newTitle").value.trim();
  const content = document.getElementById("newContent").value.trim();
  if (!title || !content) {
    alert("Completa todos los campos");
    return;
  }
  const { error } = await db.from("blog").insert([{ title, content, author: user.username }]);
  if (error) {
    console.error(error);
    alert("Error al publicar");
    return;
  }
  hideNewBlogForm();
  loadBlogs();
}

// Comentarios
async function loadComments(blogId) {
  const { data, error } = await db.from("comments").select("*").eq("blog_id", blogId).order("created_at", { ascending: true });
  const commentsList = document.getElementById("commentsList");
  commentsList.innerHTML = "";
  if (error) {
    console.error(error);
    commentsList.innerHTML = "<p>Error al cargar comentarios</p>";
    return;
  }
  if (data.length === 0) {
    commentsList.innerHTML = "<p>No hay comentarios todav√≠a.</p>";
    return;
  }
  data.forEach(comment => {
    const div = document.createElement("div");
    div.innerHTML = `<strong>${comment.author}</strong>: ${comment.comment}`;
    commentsList.appendChild(div);
  });
}
async function publishComment() {
  const user = getCurrentUser();
  if (!user) {
    alert("Debes iniciar sesi√≥n para comentar");
    return;
  }
  const commentText = document.getElementById("newCommentText").value.trim();
  if (!commentText) {
    alert("Escribe un comentario");
    return;
  }
  const { data, error } = await db.from("comments").insert([{ blog_id: window.currentBlogId, author: user.username, comment: commentText }]);
  if (error) {
    console.error("Error de Supabase al publicar comentario:", error);
    alert("‚ùå Error al publicar comentario");
    return;
  }
  document.getElementById("newCommentText").value = "";
  loadComments(window.currentBlogId);
}
</script>
</body>
</html>
