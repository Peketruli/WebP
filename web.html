<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL | Mis Proyectos</title>
    <style>
        :root {
            --neon-green: #0f0;
            --dark-bg: #050505;
            --card-bg: #111;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--neon-green);
            text-shadow: 0 0 15px var(--neon-green);
            letter-spacing: 5px;
            border-bottom: 2px solid var(--neon-green);
            padding-bottom: 10px;
        }

        .grid-proyectos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            margin-top: 50px;
        }

        .proyecto-card {
            background: var(--card-bg);
            border: 1px solid #333;
            padding: 20px;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .proyecto-card:hover {
            border-color: var(--neon-green);
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .proyecto-card h2 {
            margin: 0;
            color: var(--neon-green);
            font-size: 1.2em;
        }

        .proyecto-card p {
            color: #aaa;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .tag {
            font-size: 0.7em;
            background: #222;
            padding: 3px 8px;
            border-radius: 3px;
            color: #0ff;
            margin-right: 5px;
        }

        a { text-decoration: none; color: inherit; }

        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.6em;
            color: var(--neon-green);
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h1>MIS_ARCHIVOS.exe</h1>
    <p>Selecciona una entrada para ejecutar el simulador.</p>

    <div class="grid-proyectos">
        
        <a href="index.html">
            <div class="proyecto-card">
                <div class="status">Online</div>
                <h2>SECTOR 9</h2>
                <p>Simulador de extracción de núcleos en entorno hostil. Protocolo V32 PRO Max.</p>
                <div>
                    <span class="tag">Miedo</span>
                    <span class="tag">JavaScript</span>
                    <span class="tag">3D</span>
                </div>
            </div>
        </a>

        <div class="proyecto-card" style="opacity: 0.5; cursor: default;">
            <div class="status" style="color: #555;">Locked</div>
            <h2>PROYECTO_02</h2>
            <p>Encriptado. Esperando nueva implementación de código...</p>
        </div>

    </div>

</body>
</html>
