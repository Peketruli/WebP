<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenamiento Seguro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h2>Subir Datos Cifrados</h2>
    <input type="text" id="data" placeholder="Escribe algo...">
    <button onclick="encryptAndUpload()">Guardar</button>
    <script>
        function encryptAndUpload() {
            let data = document.getElementById("data").value;
            let password = "clave_secreta"; // Mejor pedir al usuario
            let encrypted = CryptoJS.AES.encrypt(data, password).toString();
            
            fetch("upload.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ data: encrypted })
            }).then(res => res.text()).then(alert);
        }
    </script>
</body>
</html>
