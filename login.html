<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login / Registro</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { 
      font-family: Arial; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      flex-direction: column; 
      height: 100vh; 
      margin: 0; 
      background: #f3f3f3; 
    }
    .container { 
      background: white; 
      padding: 2rem; 
      border-radius: 12px; 
      width: 300px; 
      text-align: center; 
    }
    input, button { 
      width: 100%; 
      padding: 0.7rem; 
      margin: 0.5rem 0; 
      border-radius: 8px; 
    }
    button { 
      background: #4CAF50; 
      color: white; 
      cursor: pointer; 
      border: none; 
    }
    button:hover { 
      background: #45a049; 
    }
    .toggle { 
      margin-top: 1rem; 
      cursor: pointer; 
      color: #007bff; 
    }
    .home-btn {
      background: #2196F3; 
      color: white; 
      padding: 0.7rem 1.5rem; 
      border-radius: 8px; 
      margin-bottom: 20px;
      cursor: pointer;
      border: none;
      width: auto;
    }
    .home-btn:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <!-- Bot√≥n de volver a la p√°gina principal -->
  <button class="home-btn" onclick="window.location.href='PaginaPrincipal.html'">üè† Volver a la P√°gina Principal</button>

  <div class="container">
    <h2 id="form-title">Login</h2>
    <form id="authForm">
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contrase√±a" required>
      <button type="submit" id="submitBtn">Entrar</button>
    </form>
    <div class="toggle" id="toggleForm">¬øNo tienes cuenta? Reg√≠strate</div>
  </div>

  <script>
    const SUPABASE_URL = "https://jdvwlfogkzrzovepzjqa.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI";
    const { createClient } = window.supabase;
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    let isLogin = true;
    const authForm = document.getElementById("authForm");
    const toggleForm = document.getElementById("toggleForm");
    const formTitle = document.getElementById("form-title");
    const submitBtn = document.getElementById("submitBtn");

    toggleForm.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.innerText = isLogin ? "Login" : "Registro";
      submitBtn.innerText = isLogin ? "Entrar" : "Crear cuenta";
      toggleForm.innerText = isLogin ? "¬øNo tienes cuenta? Reg√≠strate" : "¬øYa tienes cuenta? Inicia sesi√≥n";
    });

    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if(isLogin){
        const { data, error } = await supabase
          .from("usuarios")
          .select("*")
          .eq("username", username)
          .eq("password", password)
          .single();

        if(error || !data){
          alert("Usuario o contrase√±a incorrectos ‚ùå");
        } else {
          localStorage.setItem("currentUser", JSON.stringify(data));
          window.location.href = "PaginaPrincipal.html";
        }
      } else {
        const { data, error } = await supabase
          .from("usuarios")
          .insert([{ username, password }]);

        if(error){
          alert("Error al registrarse: " + error.message);
        } else {
          alert("Usuario creado con √©xito üéâ Ahora inicia sesi√≥n.");
          isLogin = true;
          formTitle.innerText = "Login";
          submitBtn.innerText = "Entrar";
          toggleForm.innerText = "¬øNo tienes cuenta? Reg√≠strate";
        }
      }
    });
  </script>
</body>
</html>
